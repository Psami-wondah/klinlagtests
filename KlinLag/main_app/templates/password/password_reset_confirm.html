{% extends "base.html" %}

{% block content %}

  {% load crispy_forms_tags %}
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3 " style="color: green">Password Reset Confirm</h2>
		<hr>
        <p class="text-dark">Please enter your new password.</p>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn--green" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
