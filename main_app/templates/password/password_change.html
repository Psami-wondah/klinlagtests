{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="container p-4">
    <h2 class="font-weight-bold mt-3 text-info">Change Password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
